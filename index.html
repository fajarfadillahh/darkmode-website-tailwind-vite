<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Website Tailwindcss</title>

    <!-- On page load or when changing themes, best to add inline in `head` to avoid FOUC -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <!-- theme icon: üåô ‚òÄÔ∏è -->
  </head>
  <body
    class="relative w-full h-screen flex justify-center items-center bg-gray-50 transition-all duration-300 dark:bg-gray-900"
  >
    <!-- ===== CONTENT SECTION ===== -->
    <section class="content w-10/12 grid gap-8 sm:w-8/12 lg:w-6/12">
      <div
        class="content__img w-full py-28 bg-gray-300 rounded-lg transition-all duration-300 dark:bg-gray-700"
      ></div>

      <div class="content__data grid gap-4">
        <div
          class="content__title w-9/12 py-6 bg-gray-300 rounded-lg transition-all duration-300 dark:bg-gray-700"
        ></div>
        <div
          class="content__text w-full py-3 bg-gray-300 rounded-lg transition-all duration-300 dark:bg-gray-700"
        ></div>
        <div
          class="content__text w-full py-3 bg-gray-300 rounded-lg transition-all duration-300 dark:bg-gray-700"
        ></div>
        <div
          class="content__text w-full py-3 bg-gray-300 rounded-lg transition-all duration-300 dark:bg-gray-700"
        ></div>
        <div
          class="content__tagline w-6/12 py-3 bg-gray-300 rounded-lg transition-all duration-300 dark:bg-gray-700"
        ></div>
        <div class="content__button w-full py-6 bg-green-500 rounded-lg"></div>
      </div>

      <!-- theme toggle -->
      <button
        class="content__button absolute top-10 right-10 w-11 h-11 flex justify-center items-center p-2 bg-gray-200 rounded-full transition-all duration-300 focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:ring-gray-700"
        type="button"
        id="theme-toggle"
      >
        <span class="text-2xl hidden" id="theme-toggle-dark-icon">üåô</span>
        <span class="text-2xl hidden" id="theme-toggle-light-icon">‚òÄÔ∏è</span>
      </button>
    </section>
    <!-- ===== CONTENT SECTION ===== -->

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
